<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Loop ‚Äî Exchange, Read, Return, Repeat</title>
  <style>
    :root {
      --bg-light: #fbeae7;
      --bg-accent: #f7d1c7;
      --text-main: #4a2c2a;
      --text-muted: #6b4d47;
      --primary: #b85c38;
      --primary-dark: #7c2c13;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      color: var(--text-main);
      background: linear-gradient(135deg, var(--bg-light), var(--bg-accent));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .page {
      width: min(1200px, 95%);
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(62, 42, 26, 0.15);
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
      position: relative;
    }

    /* Navigation */
    .nav {
      position: absolute;
      top: 30px;
      right: 50px;
      display: flex;
      gap: 25px;
      font-size: 15px;
      color: var(--text-muted);
    }

    .nav a {
      text-decoration: none;
      color: var(--text-muted);
      transition: color 0.2s ease;
    }

    .nav a:hover {
      color: var(--primary-dark);
    }

    /* Left content */
    .hero {
      padding: 60px 50px;
    }

    .logo-box {
      background: var(--primary);
      color: var(--white);
      font-weight: 700;
      font-size: 18px;
      width: 42px;
      height: 42px;
      display: grid;
      place-items: center;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 12px rgba(139, 94, 52, 0.25);
    }

    h1 {
      font-size: clamp(30px, 5vw, 46px);
      line-height: 1.1;
      font-weight: 800;
      margin-bottom: 18px;
    }

    .tagline {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 25px;
      color: var(--primary-dark);
      background: #fde7e7;
      display: inline-block;
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(196, 154, 108, 0.3);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(184, 92, 56, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(184, 92, 56, 0.5); }
    }

    .lead {
      color: var(--text-muted);
      font-size: 16px;
      line-height: 1.6;
      max-width: 45ch;
      margin-bottom: 28px;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      background: var(--primary-dark);
      color: var(--white);
      padding: 12px 22px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
      box-shadow: 0 6px 16px rgba(139, 94, 52, 0.25);
      animation: pulse 2s infinite
    }

    .cta:hover {
      background: var(--primary);
      transform: translateY(-3px);
    }

    /* Right image section */
    .art {
  width: 100%;
  height: 100%;
  position: relative;
  overflow: hidden;
}

.art img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.8s ease;
}

.art::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255, 245, 240, 0.25);
}

.art img:hover {
  transform: scale(1.05);
}

    /* Responsive */
    @media (max-width: 900px) {
      .page {
        grid-template-columns: 1fr;
      }

      .nav {
        position: static;
        justify-content: center;
        margin-bottom: 20px;
      }

      .hero {
        padding: 40px 30px;
        text-align: center;
      }

      .lead {
        margin: 0 auto 25px;
      }
    }
  </style>
</head>
<body>

</b></p>
      <a href="#" class="cta">Join the Loop</a>
    </section>

  </main>
</body>
</html>

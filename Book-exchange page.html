<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Loop ‚Äî Exchange</title>
  <style>
    :root {
      --bg-light: #fce6e3;
      --primary: #c49a6c;
      --primary-dark: #8b5e34;
      --text-main: #491c1c;
      --text-muted: #7c6a58;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--bg-light), #fff);
      min-height: 100vh;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .exchange-box {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(62, 42, 26, 0.1);
      padding: 40px 50px;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 15px;
      font-size: 32px;
    }

    p {
      text-align: center;
      color: var(--text-muted);
      font-size: 15px;
      margin-bottom: 30px;
    }

    .book-summary {
      background: #fff7f2;
      border-left: 6px solid var(--primary-dark);
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 25px;
    }

    .book-summary h3 {
      color: var(--text-main);
      font-size: 18px;
      margin-bottom: 6px;
    }

    .book-summary p {
      color: var(--text-muted);
      font-size: 14px;
      margin-bottom: 3px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      color: var(--text-main);
      font-size: 14px;
    }

    input, select, textarea {
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 6px rgba(196, 154, 108, 0.3);
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      background: var(--primary-dark);
      color: var(--white);
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: var(--primary);
      transform: translateY(-2px);
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
    }

    .back:hover {
      text-decoration: underline;
      color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="exchange-box">
    <h1>Finalize Your Exchange</h1>
    <p>Confirm the details to complete your book swap!</p>

    <div class="book-summary">
      <h3>üìò The Alchemist ‚Üí üìï Rich Dad Poor Dad</h3>
      <p><strong>Exchanging With:</strong> Priya Sharma</p>
      <p><strong>Date:</strong> October 29, 2025</p>
      <p><strong>Mode:</strong> In-person / Delivery</p>
    </div>

    <form action="#" method="POST">
      <label for="name">Your Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="pickup">Pickup / Delivery Address</label>
      <textarea id="pickup" placeholder="Enter location details" required></textarea>

      <label for="mode">Exchange Mode</label>
      <select id="mode" required>
        <option value="">Select Mode</option>
        <option>In-person Meetup</option>
        <option>Courier Exchange</option>
      </select>

      <button type="submit">Confirm Exchange</button>
    </form>

    <a href="booklist.html" class="back">‚Üê Back to Book List</a>
  </div>
</body>
</html>

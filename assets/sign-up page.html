<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Loop â€” Sign Up</title>
  <style>
    :root {
      --bg-light: #fce6e3;
      --primary: #c49a6c;
      --primary-dark: #8b5e34;
      --text-main: #491c1c;
      --text-muted: #7c6a58;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--bg-light), #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(62, 42, 26, 0.1);
      padding: 50px;
      width: 400px;
      text-align: center;
    }

    .logo {
      font-size: 40px;
      color: var(--primary-dark);
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      color: var(--text-main);
      margin-bottom: 10px;
    }

    p {
      color: var(--text-muted);
      font-size: 15px;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 6px rgba(196, 154, 108, 0.3);
    }

    button {
      background: var(--primary-dark);
      color: var(--white);
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--primary);
      transform: translateY(-2px);
    }

    .alt {
      margin-top: 15px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .alt a {
      color: var(--primary-dark);
      text-decoration: none;
      font-weight: 600;
    }

    .alt a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo">ðŸ“š</div>
    <h1>Join Book Loop</h1>
    <p>Sign up to start exchanging, reading, and sharing books!</p>

    <form action="#" method="POST">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Create Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="alt">
      Already have an account? <a href="signup.html" class="cta">Join the Loop</a>

    </div>
  </div>
</body>
</html>
